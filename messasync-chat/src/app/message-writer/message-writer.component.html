<form [formGroup]="messageForm" (ngSubmit)="sendMessage()" class="space-y-4">
  <div class="flex gap-4">
    <select
      formControlName="channel"
      class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
    >
      <option value="default">Default</option>
      <option value="emoji">Emoji</option>
      <option value="admin">Admin</option>
    </select>
    <div class="relative flex flex-1">
      <input
        type="text"
        formControlName="message"
        placeholder="Votre message..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none pr-[100px]"
      />
      <button
        type="submit"
        [disabled]="!messageForm.valid"
        class="absolute right-0 top-0 h-full px-4 bg-blue-600 text-white font-medium rounded-r-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200"
      >
        Envoyer
      </button>
    </div>
  </div>
</form>
